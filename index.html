<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Mesto" />
    <meta name="keywords" content="Фото карточки" />
    <meta name="author" content="Кирилл Трунов" />
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
  </head>

  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип" />
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__container">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Трунов Кирилл</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="popup-form" class="popup__form">
          <fieldset class="popup__input-container">
            <input required name="popup-name" type="text" value="" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name" />
            <input required name="popup-description" type="text" value="" placeholder="Исследователь океана" class="popup__text popup__text_type_description" />
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__container">
        <button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="popup-form" class="popup__form">
          <fieldset class="popup__input-container">
            <input required name="popup-name" type="text" value="" placeholder="Название" class="popup__text popup__text_type_title" />
            <input required name="popup-description" type="text" value="" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" />
            <button type="submit" class="popup__submit-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__element">
        <img class="cards__element-img" src="" alt="" />
        <div class="cards__description">
          <h2 class="cards__element-title"></h2>
          <button class="cards__element-button" type="button" title="Нравится"></button>
        </div>
      </li>
    </template>

    <script src="scripts/index.js"></script>
  </body>
</html>
