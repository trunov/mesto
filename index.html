<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mesto">
    <meta name="keywords" content="Фото карточки">
    <meta name="author" content="Кирилл Трунов">
    <title>Mesto</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>

    <body class="page">

        <header class="header">
            <img class="header__logo" src="images/header-logo.svg" alt="логотип">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button> 
            </section>

            <section class="cards">
                <ul class="cards__container">
                    <li class="cards__element">
                        <img class="cards__element-img" src="images/cards-element-moscow.jpeg" alt="Вид на Кремль">
                        <div class="cards__description">
                            <h3 class="cards__element-title">Москва</h3>
                            <button class="cards__element-button" type="button" title="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__element">
                        <img class="cards__element-img" src="images/cards-element-rostov.jpg" alt="Ростов">
                        <div class="cards__description">
                            <h3 class="cards__element-title">Ростов</h3>
                            <button class="cards__element-button" type="button" title="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__element">
                        <img class="cards__element-img" src="images/cards-element-tver.jpg" alt="Тверские улицы">
                        <div class="cards__description">
                            <h3 class="cards__element-title">Тверь</h3>
                            <button class="cards__element-button" type="button" title="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__element">
                        <img class="cards__element-img" src="images/cards-element-shelkovo.jpg" alt="Набережная города Щелково">
                        <div class="cards__description">
                            <h3 class="cards__element-title">Щелково</h3>
                            <button class="cards__element-button" type="button" title="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__element">
                        <img class="cards__element-img" src="images/cards-element-nov.jpg" alt="Нижний Новгород">
                        <div class="cards__description">
                            <h3 class="cards__element-title">Новгород</h3>
                            <button class="cards__element-button" type="button" title="Нравится"></button>
                        </div>
                    </li>

                    <li class="cards__element">
                        <img class="cards__element-img" src="images/cards-element-petersburg.jpg" alt="Санкт-Петербург">
                        <div class="cards__description">
                            <h3 class="cards__element-title">Петербург</h3>
                            <button class="cards__element-button" type="button" title="Нравится"></button>
                        </div>
                    </li>
                    
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020. Трунов Кирилл</p>
        </footer>

    </body>
</html>
