<!doctype html><html lang="ru"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Mesto"/><meta name="keywords" content="Фото карточки"/><meta name="author" content="Кирилл Трунов"/><title>Mesto</title><link rel="icon" type="image/x-icon" href="/favicon.ico?xxx"><link rel="icon" href="favicon.ico"><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/a307e1c403338846f8a4c732cb32bf12.svg" alt="логотип"/></header><main class="content"><section class="profile"><div class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="cards__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020. Трунов Кирилл</p></footer><div class="popup popup-edit"><div class="popup__container"><button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form action="#" name="popup-form" class="popup__form popup-edit__form" novalidate><fieldset class="popup__input-container"><input required minlength="2" maxlength="40" autocomplete="off" name="name" value="" placeholder="Жак-Ив Кусто" class="popup__text popup__text_type_name"/> <span class="popup__error" id="name-error"></span> <input required minlength="2" maxlength="200" autocomplete="off" name="description" value="" placeholder="Исследователь океана" class="popup__text popup__text_type_description"/> <span class="popup__error" id="description-error"></span> <button type="submit" class="popup__submit popup__submit-button_disabled" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup-image"><div class="popup__container"><button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form action="#" name="popup-form" class="popup__form popup-image__form"><fieldset class="popup__input-container"><input required minlength="1" maxlength="30" autocomplete="off" name="title" value="" placeholder="Название" class="popup__text popup__text_type_title"/> <span class="popup__error" id="title-error"></span> <input required autocomplete="off" name="link" type="url" value="" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link"/> <span class="popup__error" id="link-error"></span> <button type="submit" class="popup__submit popup__submit-button_disabled" disabled="disabled">Создать</button></fieldset></form></div></div><div class="popup popup-photo"><div class="popup__photo-container"><button aria-label="кнопка закрыть" type="button" class="popup__close-button"></button> <img class="popup__img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""/><h2 class="popup__title-photo">Архыз</h2></div></div><div class="popup popup-confirm"><div class="popup__container"><button aria-label="Закрыть подтверждение удаления карточки" type="button" class="popup__close-button"></button><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><div class="popup__confirm-wrap"><button type="submit" class="popup__submit-button">Да</button></div></div></div><div class="popup popup-avatar"><div class="popup__container"><button aria-label="Закрыть редактирование аватарки" type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form action="#" name="popup-form" class="popup__form popup-avatar__form" novalidate><fieldset class="popup__input-container"><input required name="link" type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" id="link-input"/> <span class="popup__error" id="link-error"></span> <button type="submit" class="popup__submit popup__submit-button">Сохранить</button></fieldset></form></div></div><template id="card-template"><li class="cards__element"><img class="cards__element-img" src="#" alt=""/> <button class="cards__element-remove" type="button" title="Удалить"></button><div class="cards__description"><h2 class="cards__element-title"></h2><div class="cards__element-wrap"><button class="cards__element-button" type="button" title="Нравится"></button><p class="cards__element-like">0</p></div></div></li></template><script src="index.js"></script></body></html>
